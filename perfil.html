<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiSabor - Perfil</title>
    <link rel="stylesheet" href="css/perfil.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="nav">
                <a href="./index.html">
                    <div class="logo-container1">
                        <img src="img/logo-branco.png" alt="KiSabor Logo">
                    </div>
                </a>
                <div class="pesq">
                    <a href="./manualInstrucao.html">
                        <button class="submit poppins animacao-botao" href=""> Guia do Site </button>
                    </a>
                    <input type="text" placeholder="Pesquisar" class="pesquisa poppins">
                    <a href="./pesquisa.html">
                        <button class="submit animacao-botao"> <img src="img/lupa.png" alt="Pesquisar"> </button>
                    </a>
                    <a href="./novaReceita.html">
                        <button class="submit poppins animacao-botao"> Enviar uma receita </button>
                    </a>
                </div>
                <a href="./perfil.html">
                    <img src="img/perfil-nav.png" alt="Foto de Perfil" width="50px">
                </a>
            </div>
        </nav>
        <section class="categories">
            <a href="./salgadas.html" class="underline">Salgadas</a>
            <a href="./doces.html" class="underline">Doces</a>
            <a href="./datasComemorativas.html" class="underline">Datas Comemorativas</a>
            <a href="./dietasEspeciais.html" class="underline">Dietas Especiais</a>
            <a href="./todasReceitas.html" class="underline">Todas as Receitas</a>
        </section>
    </header>
    <div class="perfil-header">
        <img src="img/usuario.png" alt="Foto de Perfil" class="img-perfil">
        <h1 class="h1-nova">Nome do Usuário</h1>
    </div>
    <h3 class="h3-nova link-editar-foto"><u>Inserir/Editar foto de perfil</u></h3>

    <div class="content">
        <div class="left-container">
            <main class="perfilDoUsuario">
                <div class="coluna mr">
                    <div class="form-group">
                        <label for="user-name">Nome</label>
                        <input type="text" id="user-name" placeholder="Nome e Sobrenome.">
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" placeholder="nome@exemplo.com.">
                    </div>
                    <div class="form-group h-50">
                        <label for="user-description">Descrição</label>
                        <textarea class="h-big" id="user-description"
                            placeholder="Fale um pouco sobre você."></textarea>
                        <a href="#" class="div-salvar">
                            <button class="submit btn-salvar">Salvar</button>
                        </a>
                    </div>
                </div>
            </main>
        </div>
        <div class="right-container">
            <div class="coluna">
                <div class="coluna receitas">
                    <div class="suas-receitas">
                        <h2 class="titulo">Suas receitas</h2>
                        <div class="recipe">
                            <img src="img/bolo_brigadeiro.png" alt="Bolo de brigadeiro">
                            <p>Bolo de brigadeiro</p>
                            <a href="#"><u>Editar</u></a>
                        </div>
                        <div class="recipe">
                            <img src="img/guioza.png" alt="Guioza">
                            <p>Guioza</p>
                            <a href="#"><u>Editar</u></a>
                        </div>
                    </div>
                    <div class="favorite-recipes">
                        <h2 class="titulo">Receitas favoritadas</h2>
                        <div class="favorite-recipe">
                            <img src="img/batata_assada.png" alt="Batata assada">
                            <p>Batata assada</p>
                            <span>30 min.</span>
                            <span>João Marcos</span>
                        </div>
                        <a href="receita.html" class="favorite-recipe">
                            <img src="img/arroz.png" alt="Arroz soltinho">
                            <p>Arroz soltinho</p>
                            <span>20 min.</span>
                            <span>Duda Tavares</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
