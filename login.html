<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiSabor</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="img/logo-branco.png" alt="KiSabor Logo">
            </div>
            <h1 style="margin-bottom: 0;">Login</h1>
            <form action="/index.html" onsubmit="return validarLogin()">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail aqui">
                <div class="validate-form" id="validate-form-email">
                    <p><i class="bi bi-exclamation-diamond"></i> Por favor, preencha o e-mail</p>
                </div>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha aqui">
                <div class="validate-form" id="validate-form-senha">
                    <p><i class="bi bi-exclamation-diamond"></i> Por favor, preencha a senha</p>
                </div>

                <button type="submit" class="submit" id="btn-submit-form">Entrar</button>
                <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se aqui.</a></p>
            </form>
        </div>
    </div>
</body>

</html>

<script src="./js/validarCamposLogin.js"></script>
