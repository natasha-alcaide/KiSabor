<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiSabor - Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="logo-container">
                <img src="img/logo-branco.png" alt="KiSabor Logo">
            </div>
            <h1>Cadastre-se</h1>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome aqui">
                
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail aqui">
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha aqui">
                <small>Deve conter, no mínimo, 8 caracteres, 1 letra maiúscula, 1 número</small>
                
                <label for="confirma-senha">Confirmação de senha</label>
                <input type="password" id="confirma-senha" placeholder="Digite sua senha novamente">
                
                <p><button type="submit" class="submit" href="">Cadastrar</button></p>

                <p>Já possui uma conta? <a href="login.html">Clique aqui para entrar.</a></p>
            </form>
        </div>
    </div>
</body>
</html>
